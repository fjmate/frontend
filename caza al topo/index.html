<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego Aplasta al topo</title>
</head>

<body>
    <h1>¡Aplasta el topo!</h1>
    <p>Haz clic encima del topo para aplastarlo. Cuánto más veces lo aplastes mayor será tu puntuación. Date prisa es muy rápido.</p>

    <ul>
        <li>Tu puntuación: <span id="score"></span></li>
        <li>Segundos restantes: <span id="time-left"></span></li>
    </ul>
    <div id="tablero"></div>
    <script src="index.js"></script>
</body>

</html>
